<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="./assets/materialize.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>WWWCC</title><!-- changed title-->
  </head>
  <body>
    <button data-target="modal1" class="btn modal-trigger modalbtn material-icons">apps</button>
    <button class="reloadbtn material-icons" id="reloadbtn">
      autorenew
    </button>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h1>Willy Wonka's Whimsical Cryptocurrency Converter</h1>
        <h4 class="cardtitle">Recent Searches</h4>
        <div class="product_btn button"></div>
        <div class="modal-footer modal">
          <a href="#!" class="modal-close waves-effect waves-green material-icons btn-flat">clear</a>
        </div>
      </div>
    </div>
    <div class="result"></div>
    <div class="cardcontainer container">
      <div class="card searchcard z-depth-5">
        <form>
          <div class="cardtitle">
            <h3 class="z-depth-2">Pick your grocery item</h3>
            <div class="input-field">
              <input class="input  groceryinput" />
            </div>
            <button
            class="searchbtn z-depth-2 material-icons" id="searchbtn">
            search
          </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
